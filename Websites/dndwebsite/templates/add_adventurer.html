<html>
    <body>
        <form method="POST" enctype='multipart/form-data'>
            <p>
                Character name: <input type='text' name='char_name'>
            </p>
            <p>
                Class: <input type='text' name='char_class'>
            </p>
            <p>
                Race: <input type='text' name='char_race'>
            </p>
            <p>
                Level: <input type='text' name='char_level'>
            </p>
            <p>
                Max hp: <input type='text' name='char_maxhp'>
            </p>
            <p>
                Strength: <input type='text' name='char_strength'>
            </p>
            <p>
                Dexterity: <input type='text' name='char_dexterity'>
            </p>
            <p>
                Constitution: <input type='text' name='char_constitution'>
            </p>
            <p>
                Intelligence: <input type='text' name='char_intelligence'>
            </p>
            <p>
                Wisdom: <input type='text' name='char_wisdom'>
            </p>
            <p>
                Charisma: <input type='text' name='char_charisma'>
            </p>
            <p>
                Character photo: <input type='file' name='char_photo' accept='image/*'>
            </p>
            <input type='submit' value='Create character'>

        </form>
        <a href={{ url_for('homepage') }}> 
            <input type='submit' value='Cancel'>
        </a>
    </body>
</html>
